<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - Исторический портал</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f0;
            color: #333;
        }
        header {
            background-color: #8B4513;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #A0522D;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile-info {
            display: flex;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            background-color: #ddd;
            border-radius: 50%;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: #8B4513;
        }
        .profile-details {
            flex: 1;
        }
        button {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #A0522D;
        }
        footer {
            background-color: #8B4513;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .auth-buttons {
            float: right;
        }
    </style>
</head>
<body>
    <header>
        <h1>Исторический портал</h1>
        <div class="auth-buttons">
            <button id="logoutBtn">Выйти</button>
        </div>
    </header>
    <nav>
        <a href="index.html">Главная</a>
        <a href="articles.html">Статьи</a>
        <a href="timeline.html">Хронология</a>
        <a href="quiz.html">Тесты</a>
    </nav>
    <div class="container">
        <h2>Ваш профиль</h2>
        <div class="profile-info">
            <div class="profile-pic" id="profilePic">H</div>
            <div class="profile-details">
                <h3 id="profileUsername">Имя пользователя</h3>
                <p id="profileEmail">Email: user@example.com</p>
                <p>Дата регистрации: <span id="regDate">Неизвестно</span></p>
                <button onclick="location.href='edit_profile.html'">Редактировать профиль</button>
            </div>
        </div>
        
        <h3>Ваши достижения:</h3>
        <ul id="achievements">
            <li>Прочитано статей: 0</li>
            <li>Пройдено тестов: 0</li>
            <li>Дата последнего входа: <span id="lastLogin">Сегодня</span></li>
        </ul>
    </div>
    <footer>
        &copy; 2023 Исторический портал. Все права защищены.
    </footer>

    <script>
        // Проверяем, вошел ли пользователь
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        
        if (!currentUser) {
            alert('Пожалуйста, войдите в систему!');
            window.location.href = 'login.html';
        } else {
            // Заполняем информацию о пользователе
            document.getElementById('profileUsername').textContent = currentUser.username;
            document.getElementById('profileEmail').textContent = `Email: ${currentUser.email}`;
            document.getElementById('profilePic').textContent = currentUser.username.charAt(0).toUpperCase();
            
            // Устанавливаем дату регистрации, если она есть
            if (currentUser.registrationDate) {
                document.getElementById('regDate').textContent = currentUser.registrationDate;
            }
        }
        
        // Обработчик кнопки выхода
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
